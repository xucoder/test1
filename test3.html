<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> 
-->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 	var aqiDatanew=new Array();
 	//通过循环把符合条件的数据传入新的数组中
 	for (var i=0;i<aqiData.length;i++) {
 		if (aqiData[i][1]>60) {
 			aqiDatanew.push(aqiData[i]);
 		}
 	}
 	//设置新的数组的排序
 	aqiDatanew.sort(function(a,b){
 		return 1;
 	})
 	
 	printdata(aqiDatanew);
 	
 	function printdata(listdata){
 		var ul=document.getElementById("aqi-list");
 		for (var i=0;i<listdata.length;i++) {
 			var li=document.createElement("li");  //创建li节点
 			li.innerHTML="第"+(i+1)+"名:"+listdata[i][0]+","+listdata[i][1];
 			ul.appendChild(li);
 		}
 	}

})();

</script>
</body>
</html>
