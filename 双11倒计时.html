<!DOCTYPE HTML>  
<html>  
<head>  
    <meta http-equiv=”Content-Type”content=”text/html;charset=UTF-8”>  
    <title>双11倒计时</title> 
<style type="text/css">
    
    *{
        margin:0px;
        padding: 0px;
    }
    p{
        color:red;
        text-align: center;
    }
    #input{
        display: block;
        width: 300px;
        margin:0 auto;
    }

</style>
</head>  
<body>  
    <script> 
    
    window.onload=function(){
        var txt= document.getElementById("input");  
        setInterval(function () {  
        //获取系统当前时间  
        var now = new Date();  
        //返回双11的时间
        var targDate =new Date(now.getFullYear(), 10, 11); 
        //算双11和现在时间差 
        var long = targDate - now;  
        var leftDay = parseInt(long/ 1000 / 60 / 60 / 24);  
        long = long % (1000 * 60 * 60 * 24);  
        var leftHour =parseInt(long / 1000 / 60 / 60);  
        long = long % (1000 * 60 * 60);  
        var leftMinute = parseInt(long / 1000 / 60) ;  
        long = long % (1000 * 60 );  
        var leftSeconde = parseInt(long / 1000);  
        txt.value= now.getFullYear() +"年双11还剩" + leftDay  
                + "天" +leftHour + "时"+leftMinute+"分"+leftSeconde+"秒";  
    }, 1000); 
        }
  
</script>
  <p>双11倒计时！！！</p>
  <input type="tex" value="" id="input" size="50">
</body>  
</html>
