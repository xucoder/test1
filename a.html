<!DOCTYPE html>
<html>
<head>
	<title>排序</title>
</head>
<body>
<script type="text/javascript">
	var cj=document.getElementById("cj");
	var fs=new Array();
	cj.onclick()=function(){
		fss=document.getElementById("fs").value
		fs.push(fss);
		alert(fs);
	}
</script>
<table border="1">
	<tr>
		<td>姓名</td>
		<td>性别</td>
		<td class="cj">成绩</td>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td class="fs">77</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>女</td>
		<td class="fs">87</td>
	</tr>
	<tr>
		<td>王五</td>
		<td>未知</td>
		<td class="fs">59</td>
	</tr>
</table>

</body>
</html>
